<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Biblack</title>

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Biblack">
  <meta name="theme-color" content="#000000">

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="/icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/icon.png">
  <link rel="icon" type="image/png" href="/icon.png">
  <link rel="manifest" href="/manifest.json">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/jszip@3/dist/jszip.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #000;
      color: #fff;
    }

    .app-wrapper {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .app-wrapper::-webkit-scrollbar {
      display: none;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      padding-bottom: 120px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .nav-tabs {
      display: flex;
      gap: 0;
      background: #111;
      border-radius: 10px;
      padding: 3px;
      margin-bottom: 20px;
    }

    .nav-tab {
      flex: 1;
      padding: 10px 0;
      background: none;
      border: none;
      border-radius: 8px;
      color: #666;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .nav-tab.active {
      background: #fff;
      color: #000;
    }

    .btn-refresh {
      width: 40px;
      height: 40px;
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      color: #888;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .btn-refresh:hover {
      border-color: #444;
      color: #fff;
    }

    .btn-refresh.spinning {
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #555;
      margin-bottom: 10px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .section-header .section-title {
      margin-bottom: 0;
    }

    .btn-select-all {
      background: none;
      border: 1px solid #333;
      border-radius: 6px;
      color: #666;
      font-size: 11px;
      padding: 4px 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-select-all:hover {
      border-color: #555;
      color: #fff;
    }

    .btn-select-all.all-selected {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    /* Thumbnail strip */
    .thumb-strip {
      display: flex;
      align-items: center;
      gap: 0;
      position: relative;
    }

    .thumb-arrow {
      width: 32px;
      height: 80px;
      background: none;
      border: none;
      color: #666;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      z-index: 2;
      transition: color 0.2s;
    }

    .thumb-arrow:hover {
      color: #fff;
    }

    .thumb-scroll {
      flex: 1;
      display: flex;
      gap: 6px;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 4px 0;
    }

    .thumb-scroll::-webkit-scrollbar {
      display: none;
    }

    .thumb-item {
      position: relative;
      width: 45px;
      height: 80px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s;
      background: #222;
    }

    .thumb-item.active {
      border-color: #fff;
    }

    .thumb-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* Main preview */
    .preview-container {
      position: relative;
      margin-top: 8px;
      display: flex;
      justify-content: center;
    }

    .main-preview {
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      aspect-ratio: 9 / 16;
      max-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-preview video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .main-preview-small {
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      aspect-ratio: 9 / 16;
      max-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-preview-small video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .section-empty {
      border: 1px dashed #333;
      border-radius: 8px;
      padding: 24px 16px;
      text-align: center;
      color: #444;
      font-size: 13px;
    }

    .thumb-check {
      position: absolute;
      top: 3px;
      right: 3px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 700;
      color: #000;
      z-index: 3;
      pointer-events: none;
    }

    .bulk-list {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 4px 0;
    }

    .bulk-list::-webkit-scrollbar {
      display: none;
    }

    .bulk-list-item {
      position: relative;
      padding: 10px 14px;
      padding-right: 28px;
      background: #222;
      border-radius: 8px;
      cursor: pointer;
      flex-shrink: 0;
      font-size: 12px;
      color: #aaa;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .bulk-music-item {
      position: relative;
      width: 80px;
      height: 80px;
      background: #222;
      border-radius: 8px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .bulk-music-item .play-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .bulk-music-item .play-btn::after {
      content: '▶';
      font-size: 14px;
      color: #fff;
      margin-left: 2px;
    }

    .bulk-music-item.playing .play-btn::after {
      content: '⏸';
      margin-left: 0;
    }

    .bulk-texte-item {
      position: relative;
      padding: 8px 12px;
      padding-right: 28px;
      background: #222;
      border-radius: 8px;
      cursor: pointer;
      flex-shrink: 0;
      font-size: 11px;
      color: #ccc;
      transition: background 0.2s;
      white-space: pre-line;
      line-height: 1.4;
      text-align: center;
      min-width: 80px;
    }

    .btn-delete {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 32px;
      height: 32px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.2s;
    }

    .btn-delete svg {
      width: 16px;
      height: 16px;
      stroke: #ff4444;
    }

    .btn-delete:hover {
      background: rgba(255, 68, 68, 0.3);
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .drop-zone {
      border: 1px dashed #333;
      border-radius: 8px;
      padding: 20px 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .drop-zone:hover, .drop-zone.drag-over {
      border-color: #666;
      background: #111;
    }

    .drop-zone-icon {
      font-size: 18px;
    }

    .drop-zone-text {
      color: #555;
      font-size: 13px;
    }

    /* Desktop button */
    .buttons-desktop {
      margin-top: 24px;
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #fff;
      color: #000;
    }

    .btn-primary:hover:not(:disabled) {
      background: #e0e0e0;
    }

    /* Mobile footer */
    .footer-menu {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      padding: 12px 16px 20px;
      z-index: 100;
    }

    .footer-menu .btn {
      width: 100%;
    }

    .status {
      margin-top: 24px;
      padding: 24px;
      background: #111;
      border-radius: 8px;
      display: none;
    }

    .status.visible {
      display: block;
    }

    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .time-left {
      font-size: 24px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .status-text {
      font-size: 13px;
      color: #666;
    }

    .progress-bar-container {
      height: 4px;
      background: #222;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #fff;
      width: 0%;
      transition: width 0.3s ease;
    }

    .result {
      margin-top: 24px;
      display: none;
    }

    .result.visible {
      display: block;
    }

    .result-item {
      padding: 16px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .result-name {
      font-size: 13px;
      color: #888;
      flex: 1;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      word-break: break-all;
    }

    .result-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .result-btn {
      padding: 8px 12px;
      background: #222;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
    }

    .result-btn:hover {
      background: #333;
    }

    .result-preview {
      margin-top: 12px;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      aspect-ratio: 9 / 16;
      max-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result-preview video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .error {
      margin-top: 24px;
      padding: 16px;
      background: #1a0000;
      border: 1px solid #330000;
      border-radius: 8px;
      display: none;
    }

    .error.visible {
      display: block;
    }

    .error-text {
      color: #ff4444;
      font-size: 14px;
    }

    .loading {
      color: #444;
      font-size: 14px;
      text-align: center;
      padding: 40px;
    }

    .auto-progress {
      margin-top: 16px;
      font-size: 13px;
      color: #666;
    }

    .hidden {
      display: none !important;
    }

    /* Mobile responsive */
    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      .container {
        padding-bottom: 100px;
      }

      .buttons-desktop {
        display: none;
      }

      .footer-menu {
        display: block;
      }

      .result-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .result-name {
        white-space: normal;
      }

      .result-actions {
        width: 100%;
      }

      .result-btn {
        flex: 1;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
  <div class="container">
    <div class="header-row"></div>
    <div class="nav-tabs" id="navTabs">
      <button class="nav-tab active" data-page="main" onclick="switchPage('main')">Montage</button>
      <button class="nav-tab" data-page="import" onclick="switchPage('import')">Importer</button>
      <button class="nav-tab" data-page="bulk" onclick="switchPage('bulk')">Bulk</button>
    </div>

    <div id="loading" class="loading">Chargement...</div>

    <div id="app" class="hidden">
      <!-- Page principale -->
      <div id="pageMain" class="page active">
        <div class="section">
          <div class="section-title">Hook</div>
          <div class="thumb-strip">
            <button class="thumb-arrow" onclick="navigateHook(-1)">‹</button>
            <div class="thumb-scroll" id="hookThumbs"></div>
            <button class="thumb-arrow" onclick="navigateHook(1)">›</button>
          </div>
          <div class="preview-container">
            <button class="btn-delete" onclick="deleteFile('hook')" title="Supprimer"><i data-lucide="trash-2"></i></button>
            <div class="main-preview" id="hookPreview">
              <video id="hookPreviewVideo" loop muted playsinline webkit-playsinline preload="metadata" autoplay></video>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="section-title">Capture</div>
          <div class="thumb-strip">
            <button class="thumb-arrow" onclick="navigateCapture(-1)">‹</button>
            <div class="thumb-scroll" id="captureThumbs"></div>
            <button class="thumb-arrow" onclick="navigateCapture(1)">›</button>
          </div>
          <div class="preview-container">
            <button class="btn-delete" onclick="deleteFile('capture')" title="Supprimer"><i data-lucide="trash-2"></i></button>
            <div class="main-preview" id="capturePreview">
              <video id="capturePreviewVideo" loop muted playsinline webkit-playsinline preload="metadata" autoplay></video>
            </div>
          </div>
        </div>

        <!-- Desktop button -->
        <div class="buttons-desktop">
          <button class="btn btn-primary" id="generateBtnDesktop" onclick="generate()">Générer</button>
        </div>
      </div>

      <!-- Page Bulk -->
      <div id="pageBulk" class="page">
        <div class="section">
          <div class="section-header">
            <div class="section-title">Hook</div>
            <button class="btn-select-all" onclick="toggleSelectAll('hooks', bulkHookThumbs, hooks)">Tout sélectionner</button>
          </div>
          <div class="thumb-strip">
            <button class="thumb-arrow" onclick="navigateBulkHook(-1)">‹</button>
            <div class="thumb-scroll" id="bulkHookThumbs"></div>
            <button class="thumb-arrow" onclick="navigateBulkHook(1)">›</button>
          </div>
          <div class="preview-container">
            <button class="btn-delete" onclick="deleteFile('hook')" title="Supprimer"><i data-lucide="trash-2"></i></button>
            <div class="main-preview-small" id="bulkHookPreview">
              <video id="bulkHookPreviewVideo" loop muted playsinline webkit-playsinline preload="metadata" autoplay></video>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="section-header">
            <div class="section-title">Capture</div>
            <button class="btn-select-all" onclick="toggleSelectAll('captures', bulkCaptureThumbs, captures)">Tout sélectionner</button>
          </div>
          <div class="thumb-strip">
            <button class="thumb-arrow" onclick="navigateBulkCapture(-1)">‹</button>
            <div class="thumb-scroll" id="bulkCaptureThumbs"></div>
            <button class="thumb-arrow" onclick="navigateBulkCapture(1)">›</button>
          </div>
          <div class="preview-container">
            <button class="btn-delete" onclick="deleteFile('capture')" title="Supprimer"><i data-lucide="trash-2"></i></button>
            <div class="main-preview-small" id="bulkCapturePreview">
              <video id="bulkCapturePreviewVideo" loop muted playsinline webkit-playsinline preload="metadata" autoplay></video>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="section-header">
            <div class="section-title">Musique</div>
            <button class="btn-select-all" onclick="toggleSelectAll('musiques', document.getElementById('bulkMusiqueThumbs'), musiques)">Tout sélectionner</button>
          </div>
          <div class="bulk-list" id="bulkMusiqueThumbs"></div>
        </div>

        <div class="section">
          <div class="section-header">
            <div class="section-title">Texte</div>
            <button class="btn-select-all" onclick="toggleSelectAll('textes', document.getElementById('bulkTexteThumbs'), textes)">Tout sélectionner</button>
          </div>
          <div class="bulk-list" id="bulkTexteThumbs"></div>
          <div style="margin-top:10px;display:flex;align-items:center;gap:10px;">
            <span style="font-size:13px;color:#aaa;">Haut</span>
            <input type="range" id="textPositionSlider" min="0" max="100" value="50" style="flex:1;accent-color:#fff;" oninput="updateTextPreview()">
            <span style="font-size:13px;color:#aaa;">Bas</span>
          </div>
          <div style="margin-top:12px;display:flex;justify-content:center;">
            <canvas id="textPreviewCanvas" width="216" height="384" style="border-radius:8px;border:1px solid #333;"></canvas>
          </div>
        </div>

        <!-- Desktop button -->
        <div class="buttons-desktop">
          <button class="btn btn-primary" id="bulkGenerateBtnDesktop" onclick="bulkGenerate()">Bulk Générer</button>
        </div>
      </div>

      <!-- Page import -->
      <div id="pageImport" class="page">
        <div class="section">
          <div class="section-title">Importer un hook</div>
          <div class="drop-zone" id="hookDropZone" data-type="hook">
            <span class="drop-zone-icon">+</span>
            <div class="drop-zone-text">Ajouter un hook</div>
            <input type="file" accept="video/*,.mov,.MOV,.mp4,.MP4" style="display:none" id="hookFileInput">
          </div>
        </div>

        <div class="section">
          <div class="section-title">Importer une capture</div>
          <div class="drop-zone" id="captureDropZone" data-type="capture">
            <span class="drop-zone-icon">+</span>
            <div class="drop-zone-text">Ajouter une capture</div>
            <input type="file" accept="video/*,.mov,.MOV,.mp4,.MP4" style="display:none" id="captureFileInput">
          </div>
        </div>
      </div>

      <div class="status" id="status">
        <div class="status-header">
          <span class="time-left" id="timeLeft">30s</span>
          <span class="status-text" id="statusText">Préparation...</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="auto-progress" id="autoProgress"></div>
      </div>

      <div class="result" id="result"></div>

      <div class="error" id="error">
        <div class="error-text" id="errorText"></div>
      </div>
    </div>
  </div>
  </div>

  <!-- Mobile footer -->
  <div class="footer-menu" id="footerMenu">
    <button class="btn btn-primary" id="generateBtnMobile" onclick="generate()">Générer</button>
  </div>
  <div class="footer-menu" id="footerMenuBulk" style="display:none">
    <button class="btn btn-primary" id="bulkGenerateBtnMobile" onclick="bulkGenerate()">Bulk Générer</button>
  </div>

  <script>
    let hooks = [];
    let captures = [];
    let musiques = [];
    let textes = [];
    let currentHookIndex = 0;
    let currentCaptureIndex = 0;
    let currentBulkHookIndex = 0;
    let currentBulkCaptureIndex = 0;
    let bulkSelected = { hooks: new Set(), captures: new Set(), musiques: new Set(), textes: new Set() };
    let countdownInterval = null;
    let progressInterval = null;
    let isGenerating = false;

    const ESTIMATED_TIME = 30;

    // Elements
    const app = document.getElementById('app');
    const loading = document.getElementById('loading');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const timeLeft = document.getElementById('timeLeft');
    const autoProgress = document.getElementById('autoProgress');
    const result = document.getElementById('result');
    const error = document.getElementById('error');
    const errorText = document.getElementById('errorText');
    const hookPreviewVideo = document.getElementById('hookPreviewVideo');
    const capturePreviewVideo = document.getElementById('capturePreviewVideo');
    const hookThumbs = document.getElementById('hookThumbs');
    const captureThumbs = document.getElementById('captureThumbs');
    const footerMenu = document.getElementById('footerMenu');
    const pageMain = document.getElementById('pageMain');
    const pageImport = document.getElementById('pageImport');
    const pageBulk = document.getElementById('pageBulk');
    const bulkHookPreviewVideo = document.getElementById('bulkHookPreviewVideo');
    const bulkCapturePreviewVideo = document.getElementById('bulkCapturePreviewVideo');
    const bulkHookThumbs = document.getElementById('bulkHookThumbs');
    const bulkCaptureThumbs = document.getElementById('bulkCaptureThumbs');

    const generateBtns = [document.getElementById('generateBtnDesktop'), document.getElementById('generateBtnMobile')];
    const refreshBtn = document.getElementById('refreshBtn');

    // Build thumbnail strip using poster images
    function buildThumbs(container, items, type, onSelect) {
      container.innerHTML = '';

    function updateTextPreview() {
      const canvas = document.getElementById('textPreviewCanvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      const w = canvas.width, h = canvas.height;
      const scale = w / 1080;

      // Fond noir
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, w, h);

      // Non-safe zones en rouge semi-transparent
      ctx.fillStyle = 'rgba(255, 0, 0, 0.35)';
      // Haut 0-7% : status bar + Following/For You
      ctx.fillRect(0, 0, w, h * 0.07);
      // 7%-45% : gauche 0-5%
      ctx.fillRect(0, h * 0.07, w * 0.05, h * 0.38);
      // 7%-45% : droite 95-100% (photo profil)
      ctx.fillRect(w * 0.95, h * 0.07, w * 0.05, h * 0.38);
      // 45%-75% : gauche 0-5%
      ctx.fillRect(0, h * 0.45, w * 0.05, h * 0.30);
      // 45%-75% : droite 85-100% (icônes)
      ctx.fillRect(w * 0.85, h * 0.45, w * 0.15, h * 0.30);
      // Bas 75-100% : non-safe
      ctx.fillRect(0, h * 0.75, w, h * 0.25);

      // Texte lorem ipsum positionné selon le slider
      const pos = Number(document.getElementById('textPositionSlider').value);
      const safeTop = h * 0.07;
      const safeBottom = h * 0.75;
      const narrowStart = h * 0.45;
      const fontSize = Math.round(42 * scale);
      const lineHeight = Math.round(48 * scale);

      ctx.font = `500 ${fontSize}px sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Déterminer la zone selon la position Y estimée
      const maxLines = 3;
      const estimatedHeight = maxLines * lineHeight;
      const estimatedRange = safeBottom - safeTop - estimatedHeight;
      const estimatedStartY = safeTop + (estimatedRange * pos / 100);
      const estimatedBottomY = estimatedStartY + estimatedHeight;
      const inNarrowZone = estimatedBottomY > narrowStart;
      // 7-45% : 5% à 95% → centre 540, largeur 972
      // 45-75% : 5% à 85% → centre 486, largeur 864
      const textMaxW = Math.round((inNarrowZone ? 864 : 972) * scale);
      const centerX = Math.round((inNarrowZone ? 486 : 540) * scale);

      // Word wrap identique au backend avec measureText
      const loremText = 'Lorem ipsum dolor sit amet et consectetur adipiscing';
      const prepared = loremText.replace(/\s{2,}/g, '\n');
      const segments = prepared.split('\n').map(s => s.trim()).filter(Boolean);
      const lines = [];
      for (const segment of segments) {
        const words = segment.split(' ');
        let currentLine = '';
        for (const word of words) {
          const testLine = currentLine ? currentLine + ' ' + word : word;
          if (ctx.measureText(testLine).width > textMaxW && currentLine) {
            lines.push(currentLine);
            currentLine = word;
          } else {
            currentLine = testLine;
          }
        }
        if (currentLine) lines.push(currentLine);
      }
      const displayLines = lines.slice(0, 3);

      const totalHeight = displayLines.length * lineHeight;
      const availableRange = safeBottom - safeTop - totalHeight;
      const startY = safeTop + (availableRange * pos / 100) + lineHeight / 2;

      ctx.strokeStyle = 'black';
      ctx.lineWidth = Math.round(8 * scale);
      ctx.lineJoin = 'round';
      for (let i = 0; i < displayLines.length; i++) {
        ctx.strokeText(displayLines[i], centerX, startY + i * lineHeight);
      }
      ctx.fillStyle = 'white';
      for (let i = 0; i < displayLines.length; i++) {
        ctx.fillText(displayLines[i], centerX, startY + i * lineHeight);
      }

      // Indicateurs de largeur safe zone (lignes fines verticales)
      ctx.strokeStyle = 'rgba(255,255,255,0.15)';
      ctx.lineWidth = 1;
      const leftEdge = centerX - textMaxW / 2;
      const rightEdge = centerX + textMaxW / 2;
      ctx.beginPath();
      ctx.moveTo(leftEdge, startY - lineHeight / 2); ctx.lineTo(leftEdge, startY - lineHeight / 2 + totalHeight);
      ctx.moveTo(rightEdge, startY - lineHeight / 2); ctx.lineTo(rightEdge, startY - lineHeight / 2 + totalHeight);
      ctx.stroke();
    }

    async function deleteFile(type) {
      const items = type === 'hook' ? hooks : captures;
      const index = type === 'hook' ? currentHookIndex : currentCaptureIndex;

      if (items.length === 0) return;

      const item = items[index];
      if (!confirm(`Supprimer "${item.name}" ?`)) return;

      try {
        const res = await fetch(`/api/delete?type=${type}&filename=${encodeURIComponent(item.name)}`, {
          method: 'DELETE'
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        await loadFiles();
      } catch (err) {
        showError(err.message);
      }
    }

    // Load files
    async function loadFiles() {
      try {
        const res = await fetch('/api/list');
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        hooks = data.hooks;
        captures = data.captures;
        musiques = data.musiques || [];
        textes = data.textes || [];

        currentHookIndex = 0;
        currentCaptureIndex = 0;
        currentBulkHookIndex = 0;
        currentBulkCaptureIndex = 0;
        bulkSelected = { hooks: new Set(), captures: new Set(), musiques: new Set(), textes: new Set() };

        // Build thumbnails (non-blocking, frames load in background)
        buildThumbs(hookThumbs, hooks, 'hook');
        buildThumbs(captureThumbs, captures, 'capture');

        // Build bulk multi-select thumbs
        buildBulkThumbs(bulkHookThumbs, hooks, 'hook', bulkSelected.hooks, (i) => { currentBulkHookIndex = i; showCurrentBulkHook(); });
        buildBulkThumbs(bulkCaptureThumbs, captures, 'capture', bulkSelected.captures, (i) => { currentBulkCaptureIndex = i; showCurrentBulkCapture(); });
        buildBulkMusique(document.getElementById('bulkMusiqueThumbs'), musiques, bulkSelected.musiques);
        buildBulkTexte(document.getElementById('bulkTexteThumbs'), textes, bulkSelected.textes);
        updateTextPreview();

        // Show app immediately, don't wait for videos
        loading.classList.add('hidden');
        app.classList.remove('hidden');

        // Start main previews in background
        showCurrentHook();
        showCurrentCapture();
        showCurrentBulkHook();
        showCurrentBulkCapture();
      } catch (err) {
        loading.textContent = 'Erreur: ' + err.message;
      }
    }

    // Drag & Drop
    function setupDropZone(dropZone, fileInput, type) {
      dropZone.addEventListener('click', () => fileInput.click());

      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('drag-over');
      });

      dropZone.addEventListener('drop', async (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        const file = e.dataTransfer.files[0];
        if (file) await uploadFile(file, type);
      });

      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (file) await uploadFile(file, type);
      });
    }

    async function uploadFile(file, type) {
      const dropZone = document.getElementById(`${type}DropZone`);
      const originalText = dropZone.innerHTML;
      dropZone.innerHTML = '<span class="drop-zone-icon">...</span><div class="drop-zone-text">Upload en cours</div>';

      try {
        // 1. Get presigned URL
        const urlRes = await fetch('/api/get-upload-url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename: file.name || 'video.mp4', type })
        });
        const urlData = await urlRes.json();
        if (!urlRes.ok) throw new Error(urlData.error);

        // 2. Upload directly to R2
        const uploadRes = await fetch(urlData.uploadUrl, {
          method: 'PUT',
          body: file
        });
        if (!uploadRes.ok) throw new Error('Erreur upload vers R2');

        // 3. Refresh and show
        await loadFiles();
        dropZone.innerHTML = originalText;
        showMainPage();
        if (type === 'hook') {
          const idx = hooks.findIndex(h => h.name === file.name);
          if (idx >= 0) currentHookIndex = idx;
          showCurrentHook();
        } else {
          const idx = captures.findIndex(c => c.name === file.name);
          if (idx >= 0) currentCaptureIndex = idx;
          showCurrentCapture();
        }
      } catch (err) {
        dropZone.innerHTML = originalText;
        showError(err.message);
      }
    }

    // Progress
    function stopTimers() {
      if (countdownInterval) clearInterval(countdownInterval);
      if (progressInterval) clearInterval(progressInterval);
      countdownInterval = null;
      progressInterval = null;
    }

    function startProgress(duration = ESTIMATED_TIME) {
      stopTimers();
      let secondsLeft = duration;
      let progress = 0;

      timeLeft.textContent = `${secondsLeft}s`;
      progressBar.style.width = '0%';

      countdownInterval = setInterval(() => {
        secondsLeft--;
        if (secondsLeft >= 0) timeLeft.textContent = `${secondsLeft}s`;
      }, 1000);

      const step = 95 / (duration * 20);
      progressInterval = setInterval(() => {
        progress += step;
        if (progress <= 95) progressBar.style.width = `${progress}%`;
      }, 50);
    }

    async function downloadVideo(url, name) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const blobUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = name + '.mp4';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(blobUrl);
      } catch (err) {
        window.open(url, '_blank');
      }
    }

    async function shareVideo(url, name) {
      const statusDiv = document.getElementById('statusText');
      const statusEl = document.getElementById('status');

      try {
        statusDiv.textContent = "Téléchargement de la vidéo...";
        statusEl.classList.add('visible');

        const proxyUrl = `/api/proxy?url=${encodeURIComponent(url)}`;
        const response = await fetch(proxyUrl);

        if (!response.ok) {
          throw new Error(`Impossible de télécharger la vidéo (erreur ${response.status})`);
        }

        statusDiv.textContent = "Préparation du partage...";
        const blob = await response.blob();
        const file = new File([blob], `${name}.mp4`, { type: 'video/mp4' });

        statusEl.classList.remove('visible');

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: 'Biblack Video',
          });
        } else if (navigator.share) {
          await navigator.share({
            title: 'Biblack Video',
            url: url
          });
        } else {
          await navigator.clipboard.writeText(url);
          alert('Lien copié !');
        }
      } catch (err) {
        statusEl.classList.remove('visible');
        if (err.name === 'AbortError') return;
        console.error('Erreur de partage:', err);
        if (confirm('Erreur lors du téléchargement. Ouvrir la vidéo dans le navigateur ?')) {
          window.open(url, '_blank');
        }
      }
    }

    // Generate
    async function generate() {
      if (hooks.length === 0 || captures.length === 0) {
        showError('Aucun hook ou capture disponible.');
        return;
      }

      const hookItem = hooks[currentHookIndex];
      const captureItem = captures[currentCaptureIndex];

      resetUI();
      result.innerHTML = '';
      setButtonsDisabled(true);
      setButtonsText('Génération...');
      showStatus('Préparation...');
      startProgress();

      try {
        const url = `/api/merge?hook=${encodeURIComponent(hookItem.name)}&capture=${encodeURIComponent(captureItem.name)}&hookPrefix=hooks/`;
        const res = await fetch(url);
        const data = await res.json();

        if (!res.ok) throw new Error(data.error);
        if (!data.url) throw new Error('La vidéo a été générée mais l\'URL n\'a pas été reçue. Réessaye.');

        stopTimers();
        progressBar.style.width = '100%';
        timeLeft.textContent = '0s';

        setTimeout(() => {
          status.classList.remove('visible');
          showResult(data.url, `${hookItem.name} + ${captureItem.name}`);
        }, 500);

      } catch (err) {
        showError(err.message);
      } finally {
        setButtonsDisabled(false);
        setButtonsText('Générer');
      }
    }

    // Bulk Generate
    const bulkBtns = [document.getElementById('bulkGenerateBtnDesktop'), document.getElementById('bulkGenerateBtnMobile')];

    function setBulkButtonsDisabled(disabled) {
      bulkBtns.forEach(btn => { if (btn) btn.disabled = disabled; });
    }

    function setBulkButtonsText(text) {
      bulkBtns.forEach(btn => { if (btn) btn.textContent = text || 'Bulk Générer'; });
    }

    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    async function bulkGenerate() {
      const selHooks = [...bulkSelected.hooks].map(i => hooks[i]);
      const selCaptures = [...bulkSelected.captures].map(i => captures[i]);
      const selMusiques = [...bulkSelected.musiques].map(i => musiques[i]);
      const selTextes = [...bulkSelected.textes].map(i => textes[i]);

      if (selHooks.length === 0 || selCaptures.length === 0 || selMusiques.length === 0 || selTextes.length === 0) {
        showError('Sélectionne au moins 1 élément dans chaque section.');
        return;
      }

      // Demander combien de vidéos
      const maxPossible = selHooks.length * selCaptures.length;
      const input = prompt(`Combien de vidéos ? (max ${maxPossible})`, maxPossible);
      if (input === null) return;
      const count = Math.max(1, Math.min(parseInt(input) || 1, maxPossible));

      // Générer les combinaisons aléatoires sans doublon hook+capture
      const allPairs = [];
      for (const h of selHooks) {
        for (const c of selCaptures) {
          allPairs.push({ hook: h, capture: c });
        }
      }
      // Mélanger (Fisher-Yates)
      for (let i = allPairs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [allPairs[i], allPairs[j]] = [allPairs[j], allPairs[i]];
      }
      const combinations = allPairs.slice(0, count).map(pair => ({
        ...pair,
        musique: selMusiques.length > 0 ? pickRandom(selMusiques) : null,
        texte: selTextes.length > 0 ? pickRandom(selTextes) : null,
      }));

      resetUI();
      result.innerHTML = '';
      setBulkButtonsDisabled(true);
      showStatus(`Génération 0/${combinations.length}`);
      progressBar.style.width = '0%';

      const generatedVideos = [];
      let completed = 0;
      let errors = 0;

      // 1. Générer toutes les vidéos
      for (const combo of combinations) {
        statusText.textContent = `Génération ${completed + 1}/${combinations.length}`;
        progressBar.style.width = `${(completed / combinations.length) * 90}%`;

        try {
          let url = `/api/bulk-merge?hook=${encodeURIComponent(combo.hook.name)}&capture=${encodeURIComponent(combo.capture.name)}`;
          if (combo.musique) url += `&musique=${encodeURIComponent(combo.musique.name)}`;
          if (combo.texte) {
            const texteStr = typeof combo.texte === 'string' ? combo.texte : (combo.texte.text || combo.texte.name || '');
            const textY = document.getElementById('textPositionSlider').value;
            url += `&texte=${encodeURIComponent(texteStr)}&textY=${textY}`;
          }

          const res = await fetch(url);
          if (!res.ok) {
            const text = await res.text();
            try { throw new Error(JSON.parse(text).error); } catch { throw new Error(`Erreur serveur (${res.status})`); }
          }
          const data = await res.json();

          const name = combo.hook.name.replace(/\.[^/.]+$/, '') + '_' + combo.capture.name.replace(/\.[^/.]+$/, '');
          generatedVideos.push({ url: data.url, name });
        } catch (err) {
          errors++;
          console.error('Bulk merge error:', err);
        }
        completed++;
      }

      if (generatedVideos.length === 0) {
        showError('Aucune vidéo générée.');
        setBulkButtonsDisabled(false);
        setBulkButtonsText('Bulk Générer');
        return;
      }

      // 2. Télécharger et créer le ZIP
      statusText.textContent = `Préparation du ZIP...`;
      progressBar.style.width = '92%';

      const zip = new JSZip();
      for (let i = 0; i < generatedVideos.length; i++) {
        statusText.textContent = `Téléchargement ${i + 1}/${generatedVideos.length}`;
        try {
          const proxyUrl = `/api/proxy?url=${encodeURIComponent(generatedVideos[i].url)}`;
          const resp = await fetch(proxyUrl);
          const blob = await resp.blob();
          zip.file(`${generatedVideos[i].name}.mp4`, blob);
        } catch (err) {
          console.error('Download error:', err);
        }
      }

      statusText.textContent = `Compression...`;
      progressBar.style.width = '96%';
      const zipBlob = await zip.generateAsync({ type: 'blob' });

      progressBar.style.width = '100%';

      // 3. Télécharger / Partager le ZIP
      if (isIOS && navigator.canShare) {
        const file = new File([zipBlob], 'biblack-bulk.zip', { type: 'application/zip' });
        if (navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({ files: [file], title: 'Biblack Bulk' });
          } catch (e) {
            if (e.name !== 'AbortError') downloadBlob(zipBlob, 'biblack-bulk.zip');
          }
        } else {
          downloadBlob(zipBlob, 'biblack-bulk.zip');
        }
      } else {
        downloadBlob(zipBlob, 'biblack-bulk.zip');
      }

      status.classList.remove('visible');
      setBulkButtonsDisabled(false);
      setBulkButtonsText('Bulk Générer');
    }

    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Init
    lucide.createIcons();
    loadFiles();
  </script>
</body>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Biblack</title>

  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Biblack">
  <meta name="theme-color" content="#000000">

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="/icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/icon.png">
  <link rel="icon" type="image/png" href="/icon.png">
  <link rel="manifest" href="/manifest.json">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #000;
      color: #fff;
    }

    .app-wrapper {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .app-wrapper::-webkit-scrollbar {
      display: none;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      padding-bottom: 120px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .nav-tabs {
      display: flex;
      gap: 0;
      background: #111;
      border-radius: 10px;
      padding: 3px;
      margin-bottom: 20px;
    }

    .nav-tab {
      flex: 1;
      padding: 10px 0;
      background: none;
      border: none;
      border-radius: 8px;
      color: #666;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .nav-tab.active {
      background: #fff;
      color: #000;
    }

    .btn-refresh {
      width: 40px;
      height: 40px;
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      color: #888;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .btn-refresh:hover {
      border-color: #444;
      color: #fff;
    }

    .btn-refresh.spinning {
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #555;
      margin-bottom: 10px;
    }

    /* Thumbnail strip */
    .thumb-strip {
      display: flex;
      align-items: center;
      gap: 0;
      position: relative;
    }

    .thumb-arrow {
      width: 32px;
      height: 80px;
      background: none;
      border: none;
      color: #666;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      z-index: 2;
      transition: color 0.2s;
    }

    .thumb-arrow:hover {
      color: #fff;
    }

    .thumb-scroll {
      flex: 1;
      display: flex;
      gap: 6px;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 4px 0;
    }

    .thumb-scroll::-webkit-scrollbar {
      display: none;
    }

    .thumb-item {
      width: 45px;
      height: 80px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s;
      background: #222;
    }

    .thumb-item.active {
      border-color: #fff;
    }

    .thumb-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* Main preview */
    .preview-container {
      position: relative;
      margin-top: 8px;
      display: flex;
      justify-content: center;
    }

    .main-preview {
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      aspect-ratio: 9 / 16;
      max-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-preview video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .btn-delete {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 32px;
      height: 32px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.2s;
    }

    .btn-delete svg {
      width: 16px;
      height: 16px;
      stroke: #ff4444;
    }

    .btn-delete:hover {
      background: rgba(255, 68, 68, 0.3);
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .drop-zone {
      border: 1px dashed #333;
      border-radius: 8px;
      padding: 20px 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .drop-zone:hover, .drop-zone.drag-over {
      border-color: #666;
      background: #111;
    }

    .drop-zone-icon {
      font-size: 18px;
    }

    .drop-zone-text {
      color: #555;
      font-size: 13px;
    }

    /* Desktop button */
    .buttons-desktop {
      margin-top: 24px;
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #fff;
      color: #000;
    }

    .btn-primary:hover:not(:disabled) {
      background: #e0e0e0;
    }

    /* Mobile footer */
    .footer-menu {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      padding: 12px 16px 20px;
      z-index: 100;
    }

    .footer-menu .btn {
      width: 100%;
    }

    .status {
      margin-top: 24px;
      padding: 24px;
      background: #111;
      border-radius: 8px;
      display: none;
    }

    .status.visible {
      display: block;
    }

    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .time-left {
      font-size: 24px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .status-text {
      font-size: 13px;
      color: #666;
    }

    .progress-bar-container {
      height: 4px;
      background: #222;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #fff;
      width: 0%;
      transition: width 0.3s ease;
    }

    .result {
      margin-top: 24px;
      display: none;
    }

    .result.visible {
      display: block;
    }

    .result-item {
      padding: 16px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .result-name {
      font-size: 13px;
      color: #888;
      flex: 1;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      word-break: break-all;
    }

    .result-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .result-btn {
      padding: 8px 12px;
      background: #222;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
    }

    .result-btn:hover {
      background: #333;
    }

    .result-preview {
      margin-top: 12px;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      aspect-ratio: 9 / 16;
      max-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result-preview video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .error {
      margin-top: 24px;
      padding: 16px;
      background: #1a0000;
      border: 1px solid #330000;
      border-radius: 8px;
      display: none;
    }

    .error.visible {
      display: block;
    }

    .error-text {
      color: #ff4444;
      font-size: 14px;
    }

    .loading {
      color: #444;
      font-size: 14px;
      text-align: center;
      padding: 40px;
    }

    .auto-progress {
      margin-top: 16px;
      font-size: 13px;
      color: #666;
    }

    .hidden {
      display: none !important;
    }

    /* Mobile responsive */
    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      .container {
        padding-bottom: 100px;
      }

      .buttons-desktop {
        display: none;
      }

      .footer-menu {
        display: block;
      }

      .result-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .result-name {
        white-space: normal;
      }

      .result-actions {
        width: 100%;
      }

      .result-btn {
        flex: 1;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
  <div class="container">
    <div class="header-row">
      <h1>Biblack</h1>
    </div>
    <div class="nav-tabs" id="navTabs">
      <button class="nav-tab active" data-page="main" onclick="switchPage('main')">Montage</button>
      <button class="nav-tab" data-page="import" onclick="switchPage('import')">Importer</button>
    </div>

    <div id="loading" class="loading">Chargement...</div>

    <div id="app" class="hidden">
      <!-- Page principale -->
      <div id="pageMain" class="page active">
        <div class="section">
          <div class="section-title">Hook</div>
          <div class="thumb-strip">
            <button class="thumb-arrow" onclick="navigateHook(-1)">‹</button>
            <div class="thumb-scroll" id="hookThumbs"></div>
            <button class="thumb-arrow" onclick="navigateHook(1)">›</button>
          </div>
          <div class="preview-container">
            <button class="btn-delete" onclick="deleteFile('hook')" title="Supprimer"><i data-lucide="trash-2"></i></button>
            <div class="main-preview" id="hookPreview">
              <video id="hookPreviewVideo" loop muted playsinline webkit-playsinline preload="auto" autoplay></video>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="section-title">Capture</div>
          <div class="thumb-strip">
            <button class="thumb-arrow" onclick="navigateCapture(-1)">‹</button>
            <div class="thumb-scroll" id="captureThumbs"></div>
            <button class="thumb-arrow" onclick="navigateCapture(1)">›</button>
          </div>
          <div class="preview-container">
            <button class="btn-delete" onclick="deleteFile('capture')" title="Supprimer"><i data-lucide="trash-2"></i></button>
            <div class="main-preview" id="capturePreview">
              <video id="capturePreviewVideo" loop muted playsinline webkit-playsinline preload="auto" autoplay></video>
            </div>
          </div>
        </div>

        <!-- Desktop button -->
        <div class="buttons-desktop">
          <button class="btn btn-primary" id="generateBtnDesktop" onclick="generate()">Générer</button>
        </div>
      </div>

      <!-- Page import -->
      <div id="pageImport" class="page">
        <div class="section">
          <div class="section-title">Importer un hook</div>
          <div class="drop-zone" id="hookDropZone" data-type="hook">
            <span class="drop-zone-icon">+</span>
            <div class="drop-zone-text">Ajouter un hook</div>
            <input type="file" accept="video/*,.mov,.MOV,.mp4,.MP4" style="display:none" id="hookFileInput">
          </div>
        </div>

        <div class="section">
          <div class="section-title">Importer une capture</div>
          <div class="drop-zone" id="captureDropZone" data-type="capture">
            <span class="drop-zone-icon">+</span>
            <div class="drop-zone-text">Ajouter une capture</div>
            <input type="file" accept="video/*,.mov,.MOV,.mp4,.MP4" style="display:none" id="captureFileInput">
          </div>
        </div>
      </div>

      <div class="status" id="status">
        <div class="status-header">
          <span class="time-left" id="timeLeft">30s</span>
          <span class="status-text" id="statusText">Préparation...</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="auto-progress" id="autoProgress"></div>
      </div>

      <div class="result" id="result"></div>

      <div class="error" id="error">
        <div class="error-text" id="errorText"></div>
      </div>
    </div>
  </div>
  </div>

  <!-- Mobile footer -->
  <div class="footer-menu" id="footerMenu">
    <button class="btn btn-primary" id="generateBtnMobile" onclick="generate()">Générer</button>
  </div>

  <script>
    let hooks = [];
    let captures = [];
    let currentHookIndex = 0;
    let currentCaptureIndex = 0;
    let countdownInterval = null;
    let progressInterval = null;
    let isGenerating = false;

    const ESTIMATED_TIME = 30;

    // Elements
    const app = document.getElementById('app');
    const loading = document.getElementById('loading');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const timeLeft = document.getElementById('timeLeft');
    const autoProgress = document.getElementById('autoProgress');
    const result = document.getElementById('result');
    const error = document.getElementById('error');
    const errorText = document.getElementById('errorText');
    const hookPreviewVideo = document.getElementById('hookPreviewVideo');
    const capturePreviewVideo = document.getElementById('capturePreviewVideo');
    const hookThumbs = document.getElementById('hookThumbs');
    const captureThumbs = document.getElementById('captureThumbs');
    const footerMenu = document.getElementById('footerMenu');
    const pageMain = document.getElementById('pageMain');
    const pageImport = document.getElementById('pageImport');

    const generateBtns = [document.getElementById('generateBtnDesktop'), document.getElementById('generateBtnMobile')];
    const refreshBtn = document.getElementById('refreshBtn');

    // Build thumbnail strip
    function buildThumbs(container, items, type) {
      container.innerHTML = '';
      items.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'thumb-item' + (i === 0 ? ' active' : '');
        div.dataset.index = i;
        div.dataset.url = item.url;
        const video = document.createElement('video');
        video.preload = 'none';
        video.muted = true;
        video.playsInline = true;
        video.setAttribute('playsinline', '');
        video.setAttribute('webkit-playsinline', '');
        // Lazy load: only load visible thumbnails
        if (i < 6) {
          video.src = item.url + '#t=0.1';
          video.preload = 'metadata';
        }
        div.appendChild(video);
        div.addEventListener('click', () => {
          if (type === 'hook') {
            currentHookIndex = i;
            showCurrentHook();
          } else {
            currentCaptureIndex = i;
            showCurrentCapture();
          }
        });
        container.appendChild(div);
      });
    }

    function highlightThumb(container, index) {
      container.querySelectorAll('.thumb-item').forEach((el, i) => {
        el.classList.toggle('active', i === index);
        // Lazy load nearby thumbnails
        if (Math.abs(i - index) <= 3) {
          const video = el.querySelector('video');
          if (video && !video.src && el.dataset.url) {
            video.src = el.dataset.url + '#t=0.1';
            video.preload = 'metadata';
          }
        }
      });
      // Scroll selected into view
      const active = container.children[index];
      if (active) {
        active.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
      }
    }

    // Show current hook
    function showCurrentHook() {
      if (hooks.length === 0) return;
      if (currentHookIndex >= hooks.length) currentHookIndex = 0;
      if (currentHookIndex < 0) currentHookIndex = hooks.length - 1;
      const item = hooks[currentHookIndex];
      hookPreviewVideo.src = item.url;
      hookPreviewVideo.play();
      highlightThumb(hookThumbs, currentHookIndex);
    }

    // Show current capture
    function showCurrentCapture() {
      if (captures.length === 0) return;
      if (currentCaptureIndex >= captures.length) currentCaptureIndex = 0;
      if (currentCaptureIndex < 0) currentCaptureIndex = captures.length - 1;
      const item = captures[currentCaptureIndex];
      capturePreviewVideo.src = item.url;
      capturePreviewVideo.play();
      highlightThumb(captureThumbs, currentCaptureIndex);
    }

    function navigateHook(dir) {
      if (hooks.length === 0) return;
      currentHookIndex = (currentHookIndex + dir + hooks.length) % hooks.length;
      showCurrentHook();
    }

    function navigateCapture(dir) {
      if (captures.length === 0) return;
      currentCaptureIndex = (currentCaptureIndex + dir + captures.length) % captures.length;
      showCurrentCapture();
    }

    async function deleteFile(type) {
      const items = type === 'hook' ? hooks : captures;
      const index = type === 'hook' ? currentHookIndex : currentCaptureIndex;

      if (items.length === 0) return;

      const item = items[index];
      if (!confirm(`Supprimer "${item.name}" ?`)) return;

      try {
        const res = await fetch(`/api/delete?type=${type}&filename=${encodeURIComponent(item.name)}`, {
          method: 'DELETE'
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        await loadFiles();
      } catch (err) {
        showError(err.message);
      }
    }

    // Load files
    async function loadFiles() {
      try {
        const res = await fetch('/api/list');
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        hooks = data.hooks;
        captures = data.captures;

        currentHookIndex = 0;
        currentCaptureIndex = 0;

        buildThumbs(hookThumbs, hooks, 'hook');
        buildThumbs(captureThumbs, captures, 'capture');
        showCurrentHook();
        showCurrentCapture();

        loading.classList.add('hidden');
        app.classList.remove('hidden');
      } catch (err) {
        loading.textContent = 'Erreur: ' + err.message;
      }
    }

    // Refresh
    async function refresh() {
      refreshBtn.classList.add('spinning');
      await loadFiles();
      refreshBtn.classList.remove('spinning');
    }

    // Page navigation
    function switchPage(page) {
      document.querySelectorAll('.nav-tab').forEach(t => {
        t.classList.toggle('active', t.dataset.page === page);
      });
      if (page === 'main') {
        pageMain.classList.add('active');
        pageImport.classList.remove('active');
        footerMenu.style.display = '';
      } else {
        pageMain.classList.remove('active');
        pageImport.classList.add('active');
        footerMenu.style.display = 'none';
        hookPreviewVideo.pause();
        capturePreviewVideo.pause();
      }
    }

    function showMainPage() { switchPage('main'); }

    // Drag & Drop
    function setupDropZone(dropZone, fileInput, type) {
      dropZone.addEventListener('click', () => fileInput.click());

      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('drag-over');
      });

      dropZone.addEventListener('drop', async (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        const file = e.dataTransfer.files[0];
        if (file) await uploadFile(file, type);
      });

      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (file) await uploadFile(file, type);
      });
    }

    async function uploadFile(file, type) {
      const dropZone = document.getElementById(`${type}DropZone`);
      const originalText = dropZone.innerHTML;
      dropZone.innerHTML = '<span class="drop-zone-icon">...</span><div class="drop-zone-text">Upload en cours</div>';

      try {
        // 1. Get presigned URL
        const urlRes = await fetch('/api/get-upload-url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename: file.name || 'video.mp4', type })
        });
        const urlData = await urlRes.json();
        if (!urlRes.ok) throw new Error(urlData.error);

        // 2. Upload directly to R2
        const uploadRes = await fetch(urlData.uploadUrl, {
          method: 'PUT',
          body: file
        });
        if (!uploadRes.ok) throw new Error('Erreur upload vers R2');

        // 3. Refresh and show
        await loadFiles();
        dropZone.innerHTML = originalText;
        showMainPage();
        if (type === 'hook') {
          const idx = hooks.findIndex(h => h.name === file.name);
          if (idx >= 0) currentHookIndex = idx;
          showCurrentHook();
        } else {
          const idx = captures.findIndex(c => c.name === file.name);
          if (idx >= 0) currentCaptureIndex = idx;
          showCurrentCapture();
        }
      } catch (err) {
        dropZone.innerHTML = originalText;
        showError(err.message);
      }
    }

    setupDropZone(
      document.getElementById('hookDropZone'),
      document.getElementById('hookFileInput'),
      'hook'
    );

    setupDropZone(
      document.getElementById('captureDropZone'),
      document.getElementById('captureFileInput'),
      'capture'
    );

    // Progress
    function stopTimers() {
      if (countdownInterval) clearInterval(countdownInterval);
      if (progressInterval) clearInterval(progressInterval);
      countdownInterval = null;
      progressInterval = null;
    }

    function startProgress(duration = ESTIMATED_TIME) {
      stopTimers();
      let secondsLeft = duration;
      let progress = 0;

      timeLeft.textContent = `${secondsLeft}s`;
      progressBar.style.width = '0%';

      countdownInterval = setInterval(() => {
        secondsLeft--;
        if (secondsLeft >= 0) timeLeft.textContent = `${secondsLeft}s`;
      }, 1000);

      const step = 95 / (duration * 20);
      progressInterval = setInterval(() => {
        progress += step;
        if (progress <= 95) progressBar.style.width = `${progress}%`;
      }, 50);
    }

    function showStatus(text) {
      status.classList.add('visible');
      result.classList.remove('visible');
      error.classList.remove('visible');
      statusText.textContent = text;
      autoProgress.textContent = '';
    }

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    function showResult(url, name) {
      const itemId = 'result-' + Date.now();
      const safeName = name.replace(/[^a-zA-Z0-9]/g, '-');
      const item = document.createElement('div');
      item.className = 'result-item';

      const downloadBtn = isIOS ? '' : `<button class="result-btn" onclick="downloadVideo('${url}', '${safeName}')">Télécharger</button>`;
      const shareBtnText = isIOS ? 'Enregistrer' : 'Partager';

      item.innerHTML = `
        <div class="result-header">
          <span class="result-name">${name}</span>
          <div class="result-actions">
            <button class="result-btn" onclick="togglePreview('${itemId}')">Aperçu</button>
            ${downloadBtn}
            <button class="result-btn" onclick="shareVideo('${url}', '${name}')">${shareBtnText}</button>
          </div>
        </div>
        <div class="result-preview" id="${itemId}" style="display:none;">
          <video src="${url}" controls playsinline webkit-playsinline></video>
        </div>
      `;
      result.appendChild(item);
      result.classList.add('visible');
    }

    function togglePreview(id) {
      const preview = document.getElementById(id);
      const video = preview.querySelector('video');
      if (preview.style.display === 'none') {
        preview.style.display = 'block';
        video.play();
      } else {
        preview.style.display = 'none';
        video.pause();
      }
    }

    async function downloadVideo(url, name) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const blobUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = name + '.mp4';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(blobUrl);
      } catch (err) {
        window.open(url, '_blank');
      }
    }

    async function shareVideo(url, name) {
      const statusDiv = document.getElementById('statusText');
      const statusEl = document.getElementById('status');

      try {
        statusDiv.textContent = "Téléchargement de la vidéo...";
        statusEl.classList.add('visible');

        const proxyUrl = `/api/proxy?url=${encodeURIComponent(url)}`;
        const response = await fetch(proxyUrl);

        if (!response.ok) {
          throw new Error(`Impossible de télécharger la vidéo (erreur ${response.status})`);
        }

        statusDiv.textContent = "Préparation du partage...";
        const blob = await response.blob();
        const file = new File([blob], `${name}.mp4`, { type: 'video/mp4' });

        statusEl.classList.remove('visible');

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: 'Biblack Video',
          });
        } else if (navigator.share) {
          await navigator.share({
            title: 'Biblack Video',
            url: url
          });
        } else {
          await navigator.clipboard.writeText(url);
          alert('Lien copié !');
        }
      } catch (err) {
        statusEl.classList.remove('visible');
        if (err.name === 'AbortError') return;
        console.error('Erreur de partage:', err);
        if (confirm('Erreur lors du téléchargement. Ouvrir la vidéo dans le navigateur ?')) {
          window.open(url, '_blank');
        }
      }
    }

    function showError(message) {
      stopTimers();
      status.classList.remove('visible');
      error.classList.add('visible');
      errorText.textContent = message;
    }

    function resetUI() {
      stopTimers();
      status.classList.remove('visible');
      error.classList.remove('visible');
    }

    function setButtonsDisabled(disabled) {
      generateBtns.forEach(btn => { if (btn) btn.disabled = disabled; });
      isGenerating = disabled;
    }

    function setButtonsText(text) {
      generateBtns.forEach(btn => { if (btn) btn.textContent = text || 'Générer'; });
    }

    // Generate
    async function generate() {
      if (hooks.length === 0 || captures.length === 0) {
        showError('Aucun hook ou capture disponible.');
        return;
      }

      const hookItem = hooks[currentHookIndex];
      const captureItem = captures[currentCaptureIndex];

      resetUI();
      result.innerHTML = '';
      setButtonsDisabled(true);
      setButtonsText('Génération...');
      showStatus('Préparation...');
      startProgress();

      try {
        const url = `/api/merge?hook=${encodeURIComponent(hookItem.name)}&capture=${encodeURIComponent(captureItem.name)}&hookPrefix=hooks/`;
        const res = await fetch(url);
        const data = await res.json();

        if (!res.ok) throw new Error(data.error);
        if (!data.url) throw new Error('La vidéo a été générée mais l\'URL n\'a pas été reçue. Réessaye.');

        stopTimers();
        progressBar.style.width = '100%';
        timeLeft.textContent = '0s';

        setTimeout(() => {
          status.classList.remove('visible');
          showResult(data.url, `${hookItem.name} + ${captureItem.name}`);
        }, 500);

      } catch (err) {
        showError(err.message);
      } finally {
        setButtonsDisabled(false);
        setButtonsText('Générer');
      }
    }

    // Init
    lucide.createIcons();
    loadFiles();
  </script>
</body>
</html>
